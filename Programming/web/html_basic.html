<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <!--
  HTML은 마크업 언어입니다 .
  마크업 언어는 Element - 엘리먼트(요소)로 구성이 되어 있음
  Element는 태그(Tag)와 속성(Attribute)로 구성이 되어 있음
  Element는 시작태그와 끝태그가 있습니다.
  e.g. <div></div>
  XML이 대표적인 마크업 언어
  Tag는 elment의 일부로 <div>,<p>,<span> 같은 것을 의미
  Attribute(속성)는 태그 안의 key, value로 되어있는 데이터 의미
  속성의 일부 값으로 selector로 사용. id, class를 사용
  id - 페이지 내에서 유일한 값이어야 함(유일한 값이 아니어도 에러는 나지 않지만
  잘못 동작될 가능성이 있음)
  class - element들을 그룹핑 할 때 사용
  <div id="dss" class="dss8" dss="8"></div>
  <div class="dss8" dss="8"></div>
-->

<!-- Head -->
<!-- Head는 총 6 가지 종류의 태그가 있음(h1~h6)
    숫자가 커질 수록 크기가 줄어듦
  -->
  <h1>Heading</h1>
  <h2>Heading</h2>
  <h3>Heading</h3>
  <h4>Heading</h4>
  <h5>Heading</h5>
  <h6>Heading</h6>

  <!-- 2. p: 한 줄의 문자열을 표현하기 위한 엘리먼트 -->
  <p>데이터사이언스
  </p>
  <p>
    패스트캠퍼스
  </p>

  <!-- 3.span  : 한 블럭의 문자열을 표현하기 위한 엘리먼트 -->
  <!-- span.s.${span-tag-$@0} .은 class. $은 1씩 증가. @는 초기값인데
  설정 안 해주면 초기값이 1임. 여기선 0으로 설정해준거-->
  <span class="s1">span-tag-0</span>
  <span class="s2">span-tag-1</span>
  <span class="s3">span-tag-2</span>

  <!-- 4. pre: 줄바꿈이나 띄어쓰기가 적용되는 엘리먼트 -->

<p>
  python
  datascience
</p>

<pre>
  python
  datascience
</pre>

<!-- 5. b,strong : 강조, 굵은 글씨 -->
<p>
  <b>강조, 굵은글씨</b>
</p>
<p>
  <strong>강조, 굵은글씨</strong>
</p>

<!-- 6. i, em : 이탤릭체 -->
<p>
  <i>강조, 이탤릭체</i>
</p>
<p>
  <strong><em>강조, 굵은글씨</em></strong>
</p>

<!-- 7. sub, sup: 아래첮맞, 윗첨자 -->
<p>
  아래첨자<sub>아래첨자</sub>
</p>
<p>
  윗첨자<sup>윗첨자</sup>
</p>

<!-- 8. small, mark : 작은 글씨, 글자배경(노란색) -->
<p>
  작은글씨<small>작은글씨</small>
</p>
<p>
  글자 배경이<mark>노란색</mark> 입니다.
</p>

<!-- 9. del, ins : 삭제문자열, 언더라인 문자열 -->
<p>
  삭제문자열<del>삭제문자열</del>
</p>
<p>
  언더라인 문자열<ins>언더라인 문자열</ins>
</p>

<!-- 10. code : 코드 -->
<code>
  var a = 10;
  print(1234);
</code>




  </body>

</html>
