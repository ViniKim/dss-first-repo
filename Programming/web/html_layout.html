<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <!-- 1. div: 레이아웃을 나타내는 엘리먼트 -->
  <div style="height: 100px; background-color: red;">
    dss1
  </div>
  <div>
    dss2
  </div>
  <div>
    dss3
  </div>

<!-- 2. table: 테이블 모양을 나타낼 때 사용하는 엘리먼트 -->
    <!-- table>caption{테이블제목}+thead>tr>th{thead$}*2^^tbody>tr>th{tbody$}*2 -->
    <!-- +는 동일한 레벨에서 엘리먼트 추가해주는 거.
        >는 하위레벨로. ^는 상위레벨로.
    -->
    <table>
      <caption>테이블제목</caption>
      <thead>
        <tr>
          <th>thead1</th>
          <th>thead2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>tbody1</th>
          <th>tbody2</th>
        </tr>
      </tbody>
    </table>

<!-- 3. ul, li : 리스트 엘리먼트 -->
<!-- ul>li{ul_li$}*3 -->
<ul>
  <li>ul_li1</li>
  <li>ul_li2</li>
  <li>ul_li3</li>
</ul>

<!-- 4. a: 링크 엘리먼트 -->
<!-- href: 클릭했을 때 이동하는 url 링크 -->
<a href="http://google.com">google</a>
<a href="http://google.com" target="_blank">google</a>

<!-- 5. img : 이미지 엘리먼트 -->
<!--  alt에 그 이미지가 어떤 이미지에 대한 텍스트를 같이 적어 줘야함-->
<img style="width: 200px;" src="http://cdn.www.fastcampus.co.kr/wp-content/uploads/2017/11/<fastcampus_logo_positive-1 class="png"></fastcampus_logo_positive-1>" alt= "패스트캠퍼스">

<!-- 6. iframe: 아이프레임 엘리먼트 -->
<!-- 웹페이지 안에 웹페이지를 보여주는 엘리먼트  -->
<br />
<iframe src="file:///C:/Users/Administrator/Desktop/%EB%8D%B0%EC%9D%B4%ED%84%B0%20%EC%82%AC%EC%9D%B4%EC%96%B8%EC%8A%A4%20%EC%8A%A4%EC%BF%A8/dss8/Documents/dev/dss-first-repo/html_basic.html" width="400"; height="400";></iframe>


<br />
<!-- 7.input (text, radio, password, checkbox) ... 입력 엘리먼트-->
<input type="text" name="" value="" placeholder="이메일"><br>
<input type="password" name="" value="" placeholder="비밀번호"><br>

<!-- radio 버튼은 name 이름으로 그룹핑 됩니다. -->
<input type="radio" name="radio1" value="">라디오1</input>
<input type="radio" name="radio1" value="">라디오1</input><br>
<input type="radio" name="radio1" value="">라디오1</input>
<input type="radio" name="radio2" value="">라디오2</input>
<input type="radio" name="radio2" value="">라디오2</input><br>

<input type="checkbox" name="radio1" value="">체크박스</input>
<input type="checkbox" name="radio1" value="">체크박스</input>

<br />
<!-- 6. textarea 여러줄을 입력 받을 수 있는 엘리먼트 -->
<textarea name="ta" rows="5" cols="50" style="resize: none;"></textarea>


<br>

<!-- 9. select, option: 여러가지 옵션을 선택할 수 있는 엘리먼트 -->
<!-- select>option[value=$]{option $}*3 -->
<select name="" id="">
  <option value="1">option 1</option>
  <option value="2">option 2</option>
  <option value="3">option 3</option>
</select>


<!-- 10. button: 버튼을 나타내는 엘리먼트 -->
<button type="button" name="button" onclick="javascript: (alert('hello'))">Click</button>



</body>
</html>
